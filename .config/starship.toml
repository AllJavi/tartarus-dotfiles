format = """
[  $username$hostname ]\
(bold bg:black fg:white)\
[]\
(bold bg:purple fg:black)\
[\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
]\
(bold bg:purple fg:black)\
[]\
(bold bg:none fg:purple) \
$hg_branch\
$docker_context\
$package\
$cmake\
$cobol\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$fill\
[]\
(bold bg:none fg:white)\
[ $time ]\
(bold bg:white fg:black)\
[]\
(bold bg:white fg:yellow)\
[ $battery]\
(bold bg:yellow fg:black)\
[█](bold bg:none fg:yellow)
[バカ](bold bg:none fg:white)\
$singularity\
$kubernetes\
$directory\
$status\
$character
"""

[fill]
symbol = " "

[username]
show_always = true
style_user = "bold bg:black fg:white"
style_root = "bold bg:black fg:white"
format = "[$user]($style)"

[hostname]
ssh_only = true
style = "bg:black fg:white"
format = "[@$hostname]($style)"

[git_branch]
symbol = " "
format = " on [$symbol$branch]($style) "
style = "bold bg:purple fg:black"

[git_commit]
style = "bold bg:purple fg:black"

[git_state]
style = "bold bg:purple fg:black"

[git_status]
style = "bold bg:purple fg:black"

[time]
disabled = false
format = "[$time]($style)"
style = "bg:white fg:black"

[battery]
full_symbol = ""
charging_symbol = ""
unknown_symbol = ""
discharging_symbol = ""
format="[$symbol $percentage]($style) "

[[battery.display]]
threshold = 5
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 10
discharging_symbol = "ﮊ"
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 30
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 50
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 100
discharging_symbol = ""
style = "bg:yellow fg:black"

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = "./"
style = "bold bg:none fg:yellow"

[status]
disabled = false
symbol = '✗'

[line_break]
disabled = true

[character]
success_symbol = "[  ](bold white)"
error_symbol = "[  ](bold red)"
vicmd_symbol = "[  ](bold yellow)"
